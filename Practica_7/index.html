<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controles de formulario o inputs</title>
</head>
<body>
    <form action="">
        <label for="texto">Campo de texto</label>
        <input type="text" name="texto" id="" placeholder="Escribe un texto">
        <br>
        <label for="fecha">Input tipo fecha</label>
        <input type="date" name="fecha" id="">
        <br>
        <label for="tiempo">Tiempo</label>
        <input type="time" name="tiempo" id="">
        <br>
        <label for="Rango">Rango</label>
        <input type="range" name="Rango" id="">
        <br>
        <label for="Numero">Numero</label>
        <input type="number" name="Numero" id="">
    </form>
</body>
</html>
